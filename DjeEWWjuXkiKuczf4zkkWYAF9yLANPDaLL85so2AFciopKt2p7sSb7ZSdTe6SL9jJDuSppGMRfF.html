<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AERDAK ARCHIVES</title>
    <style>
        body {
            background-color: #000000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        select {
            background-color: #000000; /* Black background */
            border: 2px solid darkgray;
            color: #00FF00;
            padding: 10px 20px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 1em;
            text-align: center;
            outline: none;
            margin-bottom: 10px;
            width: 300px; /* Adjusted width for better visibility */
        }
        /* Style for original articles */
        .original-article {
            color: pink; /* Purple color */
        }
        #articleContent {
            display: none;
            border: 2px solid darkgray;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            width: 100%;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Aerdak Interface</h1>
    <select id="articleDropdown">
        <option value="None">-- Select Log --</option>
    </select>
    <div id="articleContent"></div>

    <script>
        // Original 3 articles
        const originalArticles = {
            "Aleph's Procedures": "Aleph's Containment\n\nAleph is currently being contained in Celestia. We have him trapped and are ready to exploit him for our plans.",
            "Depthaar's Intentions": "Depthaar's Intentions\n\nDepthaar's followers have proven to be quite the hinderance in our plans. We should seek to eliminate them at all costs.",
            "AER-1's Logs": "AER-1's Logs\n\nAER-1 continues to lead Aerdak with bravery and integrity. May mortals rise once again."
        };

        // Generate additional 47 articles
        const generateTitle = () => {
            const prefixes = ["Quantum", "Cosmic", "Temporal", "Existential", "Void", "Eternal", 
                            "Paradoxical", "Singular", "Multiversal", "Omnidirectional", 
                            "Hyperdimensional", "Entropic", "Celestial", "Infinite", "Anomalous"];
            const suffixes = ["Mechanics", "Paradox", "Enigma", "Manifestation", "Oscillation", 
                            "Conundrum", "Emanation", "Resonance", "Fluctuation", "Incursion",
                            "Collapse", "Superposition", "Transmutation", "Aberration", "Catalyst"];
            return `${prefixes[Math.floor(Math.random()*prefixes.length)]} ${suffixes[Math.floor(Math.random()*suffixes.length)]}`;
        };

        // Combine original and generated articles
        const articles = {...originalArticles};
        for(let i = 0; i < 47; i++) {
            const title = generateTitle();
            articles[title] = "There's nothing here you can understand. It's all just science-y rambling and math.";
        }

        // Populate dropdown with random positioning for original articles
        const dropdown = document.getElementById('articleDropdown');
        const allTitles = Object.keys(articles);
        
        // Shuffle the array to randomize positions
        const shuffledTitles = allTitles.sort(() => Math.random() - 0.5);

        shuffledTitles.forEach(title => {
            const option = document.createElement('option');
            option.value = title;
            option.textContent = title;
            // Add class for original articles
            if (originalArticles.hasOwnProperty(title)) {
                option.classList.add('original-article');
            }
            dropdown.appendChild(option);
        });

        const contentDiv = document.getElementById('articleContent');

        dropdown.addEventListener('change', function() {
            const selected = this.value;
            if (selected === "None") {
                contentDiv.style.display = 'none';
            } else {
                contentDiv.textContent = articles[selected];
                contentDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
